<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Pre√ßo</th>
            <th>Quantidade</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let product of products | async">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.amount}}</td>
            <td>
                <button (click)="updated.emit(product)">Editar</button>
                <button (click)="removed.emit(product.id)">Remover</button>
            </td>
        </tr>
    </tbody>
</table>
