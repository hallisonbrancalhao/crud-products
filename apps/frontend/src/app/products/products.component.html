<crud-revisao-product-form [product]="productsService.product$" (submitted)="onSubmit($event)">
</crud-revisao-product-form>

<crud-revisao-product-table [products]="productsService.products$" (removed)="productsService.delete($event)">

</crud-revisao-product-table>
